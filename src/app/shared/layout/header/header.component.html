<header class="header" [class.scrolled]="scrolled">
  <div class="container header-container">
    <div class="header-nav">
      <div class="logo header-logo">
        <a routerLink="/" class="logo-link">
          <img src="/assets/images/logotype.png" alt="logo" class="logo-img" />
        </a>
      </div>
      <nav class="menu header-menu">
        <ul class="menu-items header-menu-items">
          <li class="header-menu-item">
            <a routerLink="/" fragment="services" routerLinkActive="active"
              [routerLinkActiveOptions]="linkActiveOptions" class="menu-item-link header-menu-item-link">Услуги</a>
          </li>
          <li class="header-menu-item">
            <a routerLink="/" fragment="about-us" routerLinkActive="active"
              [routerLinkActiveOptions]="linkActiveOptions" class="menu-item-link header-menu-item-link">О нас</a>
          </li>
          <li class="header-menu-item">
            <a routerLink="/blog" routerLinkActive="active" class="menu-item-link header-menu-item-link">Статьи</a>
          </li>
          <li class="header-menu-item">
            <a routerLink="/" fragment="reviews" routerLinkActive="active" [routerLinkActiveOptions]="linkActiveOptions"
              class="menu-item-link header-menu-item-link">Отзывы</a>
          </li>
          <li class="header-menu-item">
            <a routerLink="/" fragment="contacts" routerLinkActive="active"
              [routerLinkActiveOptions]="linkActiveOptions" class="menu-item-link header-menu-item-link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="phone header-phone">
        <a href="tel:+74993431334" class="phone-link header-phone-link">
          +7 (499) 343-13-34
        </a>
      </div>
    </div>
    <div class="header-account">
      <a routerLink="login" class="header-account-link" *ngIf="!isLogged">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18.1399 21.62C17.2599 21.88 16.2199 22 14.9999 22H8.99986C7.77986 22 6.73986 21.88 5.85986 21.62C6.07986 19.02 8.74986 16.97 11.9999 16.97C15.2499 16.97 17.9199 19.02 18.1399 21.62Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.60002 10.02 7 12 7C13.98 7 15.58 8.60002 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M15.5799 10.58C15.5799 12.56 13.9799 14.17 11.9999 14.17C10.0199 14.17 8.41992 12.56 8.41992 10.58C8.41992 8.60002 10.0199 7 11.9999 7C13.9799 7 15.5799 8.60002 15.5799 10.58Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span *ngIf="!isLogged">Войти</span>
      </a>
      <button mat-button [matMenuTriggerFor]="menu" class="custom" *ngIf="isLogged">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18.1399 21.62C17.2599 21.88 16.2199 22 14.9999 22H8.99986C7.77986 22 6.73986 21.88 5.85986 21.62C6.07986 19.02 8.74986 16.97 11.9999 16.97C15.2499 16.97 17.9199 19.02 18.1399 21.62Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.60002 10.02 7 12 7C13.98 7 15.58 8.60002 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M15.5799 10.58C15.5799 12.56 13.9799 14.17 11.9999 14.17C10.0199 14.17 8.41992 12.56 8.41992 10.58C8.41992 8.60002 10.0199 7 11.9999 7C13.9799 7 15.5799 8.60002 15.5799 10.58Z"
            stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>Привет, {{userName}}!</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Выйти</button>
      </mat-menu>
    </div>
  </div>
</header>
